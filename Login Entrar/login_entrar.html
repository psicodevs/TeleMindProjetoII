<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemind - Entrar</title>
    <link rel="stylesheet" href="login_entrar.css">
    <link rel="stylesheet" href="vars.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" class="container">
        <div id="logo_brand" class="logo_brand">
            <img src="assets/logo.svg" alt="Logo" id="login_logo">
            <img src="assets/brand.svg" alt="Brand">
        </div>
        <div id="login_campos" class="campos">
            <input type="text" id="login_usuario" placeholder="Usuário">
            <input type="password" id="login_senha" placeholder="Senha">
            <button id="login_entrar" class="entrar">ENTRAR</button>
        </div>
        
        <div id="login_cadastre-se"><a href="login_cadastre-se.js">Não tem conta? <b>Cadastre-se</b></a></div>
    </div>
</body>
</html>
