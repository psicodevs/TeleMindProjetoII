<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- pls do not remove this line (<meta charset="utf-8" />) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Agendamento</title>
    <link rel="stylesheet" href="agenda.css">
</head>

<body class="flex-column">

    <section class="agenda">
        <!-- Root element representing user's profile section -->
        <div class="agenda-container">
            <div class="avatarAndInfoRow">
                <!-- Container for avatar image and user info -->
                <img class="avatar" src="assets/agenda.svg" alt="User avatar" />
                <div class="userInfoColumn">
                    <!-- Column containing user information -->
                    <h5 class="username">@@username</h5>
                    <div class="editTimestamp">@@editTimestamp</div>
                    <h5 class="description">@@description</h5>
                    <a class="continueReading" href="#">Continue Reading</a>
                    <div class="interactionStatsRow">
                        <!-- Display interaction statistics like likes and comments -->
                        <a class="likesCount" href="#">@@likesCount</a>
                        <a class="commentsAndViews" href="#">@@commentsAndViews</a>
                    </div>
                    <hr class="dividerLine" />
                    <div class="actionButtonsRow">
                        <!-- Row containing action buttons like, share, etc -->
                        <div class="likeButtonRow">
                            <!-- Button row for likes -->
                            <a class="likeLabel" href="#">Like</a>
                        </div>
                        <div class="likeButtonRow">
                            <!-- Button row for likes -->
                            <a class="likeLabel" href="#">Like</a>
                        </div>
                        <div class="likeButtonRow">
                            <!-- Button row for likes -->
                            <a class="likeLabel" href="#">Like</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="agenda.js"></script>
</body>

</html>
